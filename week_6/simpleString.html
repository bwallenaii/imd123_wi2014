	<script>

	     *      Output "What is your favorite cheese?"
	     *      Input favCheese
	     * endWhile
	     * 
	     * Output "Your favorite cheese is ", favCheese

	    alert("Your favorite cheese is " + favCheese);
	    
	</script>
