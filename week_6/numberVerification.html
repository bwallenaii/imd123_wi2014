<html>
<head>
	<title>Number Verifications</title>
	<script>
	    var rating = -1;
	    
	    //while rating < 0 OR rating > 100 OR rating is not a number
	    while(rating < 0 || rating > 100 || isNaN(rating))
	    {
	        rating = prompt("Please rate how well you like this survey from 0-100.");
	        rating = Number(rating);
	    }
	    
	    alert("You chose " + rating);
	</script>
</head>
<body>

&#107;
</body>
</html>
